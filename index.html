<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Shop Accessories | Premium Wholesale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --leaf-green: #10b981; --dark-text: #0f172a; }
        body { 
            background: #000; 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* NEON VIDEO BACKGROUND */
        #video-bg {
            position: fixed; top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            width: auto; height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5);
        }

        /* TOP HEADER ROW - CLEAN WHITE */
        header {
            background: #ffffff;
            border-bottom: 2px solid var(--leaf-green);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* FONT & COLOR AUTO-MATCH */
        .header-text { color: var(--dark-text); font-weight: 700; }
        
        .logo-container img {
            height: 75px;
            width: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .logo-container:hover img { transform: scale(1.03); }

        /* SEARCH BAR ADJUSTMENT FOR WHITE HEADER */
        #search {
            background: #f1f5f9;
            color: var(--dark-text);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        #search:focus {
            border-color: var(--leaf-green);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        /* PRODUCT CARDS */
        .glass-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: var(--leaf-green);
            transform: translateY(-8px);
        }

        .btn-green { 
            background: #10b981;
            color: white;
            font-weight: 800;
            transition: all 0.3s ease;
        }
        .btn-green:hover { background: #059669; transform: scale(1.05); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-bg">
        <source src="https://static.vecteezy.com/system/resources/previews/021/224/146/mp4/flickering-green-neon-light-cannabis-leaf-background-animation-full-hd-and-looping-motion-background-video.mp4" type="video/mp4">
    </video>

    <div id="ageGate" class="fixed inset-0 z-[100] bg-black flex items-center justify-center p-6">
        <div class="text-center">
            <img src="logo.png" class="h-40 mx-auto mb-8 object-contain">
            <button onclick="enterSite()" class="btn-green px-16 py-5 rounded-full text-xl uppercase tracking-tighter">Enter Wholesale 21+</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="sticky top-0 z-50 py-3">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6 gap-4">
                
                <div class="logo-container cursor-pointer" onclick="goHome()">
                    <img src="logo.png" alt="Logo">
                </div>

                <div class="flex items-center gap-6 w-full md:w-auto">
                    <div class="relative flex-grow">
                        <input type="text" id="search" onkeyup="render()" placeholder="Search Inventory..." class="w-full md:w-80 px-6 py-3 rounded-xl outline-none font-semibold">
                    </div>
                    
                    <div class="relative cursor-pointer group" onclick="toggleCart()">
                        <span class="text-3xl">ðŸ›’</span>
                        <span id="cartCount" class="absolute -top-1 -right-2 bg-emerald-500 text-white text-[10px] font-black w-6 h-6 flex items-center justify-center rounded-full">0</span>
                    </div>

                    <button onclick="logout()" class="text-xs font-black text-red-600 hover:text-red-800 uppercase tracking-widest">Logout</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-16">
            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                </div>
        </main>
    </div>

    <div id="cartModal" class="hidden fixed inset-0 z-[110] bg-black/95 backdrop-blur-2xl flex justify-end">
        <div class="bg-white w-full max-w-md h-full p-10 flex flex-col shadow-2xl">
            <div class="flex justify-between items-center mb-10 border-b pb-6">
                <h2 class="text-3xl font-black text-gray-900 uppercase">Your Order</h2>
                <button onclick="toggleCart()" class="text-5xl text-gray-400 hover:text-black">&times;</button>
            </div>
            <div id="cartItems" class="flex-grow overflow-y-auto space-y-4"></div>
            <div class="border-t pt-10 mt-10">
                <div class="flex justify-between text-3xl font-black mb-10 text-gray-900">
                    <span>TOTAL:</span>
                    <span class="text-emerald-600" id="cartTotal">$0.00</span>
                </div>
                <button onclick="submitOrder()" class="w-full btn-green py-6 rounded-2xl text-xl uppercase italic">Send to Wholesale</button>
            </div>
        </div>
    </div>

    <script>
        let products = []; let cart = [];
        let activeUser = JSON.parse(localStorage.getItem('ss_user')) || null;
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw_ntPTHQXVkrYjiFP9-PuqnfD1teJgTnQyT4j4uT0y79mwOE3fW6i_o2KxVjvhkWbj/exec";

        function enterSite() {
            document.getElementById('ageGate').classList.add('hidden');
            if (activeUser) { document.getElementById('app').classList.remove('hidden'); fetchData(); } 
            else { window.location.reload(); }
        }

        async function fetchData() {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            products = data.products;
            render();
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            const g = document.getElementById('grid');
            const filtered = products.filter(p => p[0].toString().toLowerCase().includes(q));
            
            g.innerHTML = filtered.map(p => {
                let [n, s, r, w, img] = p;
                let price = (activeUser && activeUser.taxId) ? w : r;
                let finalImg = img || `https://source.unsplash.com/featured/400x400/?smoke,vape,${encodeURIComponent(n)}`;

                return `<div class="glass-card p-6 flex flex-col h-full">
                    <div class="rounded-2xl overflow-hidden mb-6 h-52 bg-white/5">
                        <img src="${finalImg}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="font-bold text-md text-white h-12 overflow-hidden uppercase tracking-tight mb-4">${n}</h3>
                    <div class="mt-auto flex justify-between items-center pt-4 border-t border-white/10">
                        <p class="text-2xl font-black text-emerald-400">$${Number(price).toFixed(2)}</p>
                        <button onclick="addToCart('${n}', ${price})" class="btn-green w-12 h-12 rounded-xl text-2xl shadow-lg active:scale-95">+</button>
                    </div>
                </div>`;
            }).join('');
        }

        function logout() { localStorage.removeItem('ss_user'); location.reload(); }
        function goHome() { document.getElementById('search').value = ""; render(); }
        function addToCart(n, p) { 
            const i = cart.find(x => x.name === n); 
            if(i) i.qty++; else cart.push({ name: n, price: p, qty: 1 }); 
            updateCartUI(); 
        }
        function updateCartUI() {
            document.getElementById('cartCount').innerText = cart.reduce((a, b) => a + b.qty, 0);
            const c = document.getElementById('cartItems'); let t = 0;
            c.innerHTML = cart.map((x, idx) => { 
                t += x.price * x.qty; 
                return `<div class="bg-gray-50 p-4 rounded-xl flex justify-between items-center border">
                    <div>
                        <p class="text-xs font-black text-gray-900 uppercase">${x.name}</p>
                        <p class="text-sm font-bold text-emerald-600">$${x.price} x ${x.qty}</p>
                    </div>
                    <button onclick="removeItem(${idx})" class="text-red-500 font-bold text-xl">&times;</button>
                </div>` 
            }).join('');
            document.getElementById('cartTotal').innerText = `$${t.toFixed(2)}`;
        }
        function removeItem(idx) { cart.splice(idx, 1); updateCartUI(); }
        function toggleCart() { document.getElementById('cartModal').classList.toggle('hidden'); }
        async function submitOrder() { alert("Wholesale Order Logged!"); cart = []; updateCartUI(); toggleCart(); }
        
        if(activeUser) { document.getElementById('app').classList.remove('hidden'); fetchData(); } 
        else { document.getElementById('ageGate').classList.remove('hidden'); }
    </script>
</body>
</html>
