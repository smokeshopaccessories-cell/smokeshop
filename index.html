<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Shop Accessories | Dallas Wholesale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --leaf-green: #10b981; --gold: #fbbf24; }
        body { 
            background: #000; 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            margin: 0;
        }

        /* REAL SMOKE ENGINE */
        #canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(50px);
            opacity: 0.7;
        }
        .smoke-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(6, 78, 59, 0.2) 0%, #000 80%);
            z-index: -2;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(16, 185, 129, 0.2); 
            border-radius: 24px;
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--leaf-green);
            box-shadow: 0 0 40px rgba(16, 185, 129, 0.2);
        }

        .btn-green { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            color: black;
        }
        .btn-green:hover { filter: brightness(1.2); transform: scale(1.05); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="smoke-overlay"></div>

    <div id="ageGate" class="fixed inset-0 z-[100] bg-black flex items-center justify-center p-6">
        <div class="glass p-12 max-w-sm w-full text-center border-t-4 border-emerald-500 shadow-[0_0_50px_rgba(16,185,129,0.2)]">
            <img src="logo.png" class="h-20 mx-auto mb-6 object-contain">
            <h1 class="text-xl font-black mb-2 uppercase italic tracking-tighter">Wholesale Portal</h1>
            <p class="text-emerald-400 font-bold mb-8 uppercase text-[10px] tracking-[0.4em]">Verified Access Only</p>
            <button onclick="enterSite()" class="w-full btn-green py-4 rounded-xl font-black text-lg transition-all">I AM 21+</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="glass sticky top-4 z-50 mx-4 lg:mx-12 mt-4 p-4 border border-emerald-500/20">
            <div class="container mx-auto flex justify-between items-center">
                
                <div class="flex items-center cursor-pointer group" onclick="goHome()">
                    <img src="logo.png" alt="Logo" class="h-14 w-auto object-contain transition-transform group-hover:scale-105">
                </div>

                <div class="flex items-center gap-6">
                    <input type="text" id="search" onkeyup="render()" placeholder="Search Inventory..." class="hidden md:block bg-black/50 border border-emerald-500/20 px-6 py-2 rounded-full text-sm w-72 outline-none focus:border-emerald-500 text-white">
                    <div class="relative cursor-pointer transition-transform hover:scale-110" onclick="toggleCart()">
                        <span class="text-2xl">üõçÔ∏è</span>
                        <span id="cartCount" class="absolute -top-1 -right-2 bg-emerald-500 text-black text-[10px] font-black w-5 h-5 flex items-center justify-center rounded-full">0</span>
                    </div>
                    <button onclick="logout()" class="text-[10px] font-black text-red-500 uppercase tracking-widest hover:text-white">Logout</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-6 py-12">
            <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                </div>
        </main>
    </div>

    <div id="cartModal" class="hidden fixed inset-0 z-[110] bg-black/95 backdrop-blur-xl flex justify-end">
        <div class="bg-black w-full max-w-md h-full p-8 flex flex-col border-l border-emerald-500/20">
            <div class="flex justify-between items-center mb-10 border-b border-emerald-500/20 pb-6 text-white">
                <h2 class="text-2xl font-black uppercase">Current Cart</h2>
                <button onclick="toggleCart()" class="text-4xl text-gray-500 hover:text-white">&times;</button>
            </div>
            <div id="cartItems" class="flex-grow overflow-y-auto space-y-4"></div>
            <div class="border-t border-emerald-500/20 pt-8 mt-8 text-white">
                <div class="flex justify-between text-2xl font-black mb-8 italic">
                    <span class="text-gray-400">TOTAL:</span>
                    <span id="cartTotal" class="text-emerald-400 tracking-tighter">$0.00</span>
                </div>
                <button onclick="submitOrder()" id="orderBtn" class="w-full btn-green py-6 rounded-2xl font-black text-xl uppercase italic shadow-[0_0_40px_rgba(16,185,129,0.3)]">Complete Order</button>
            </div>
        </div>
    </div>

    <script>
        // SMOKE ENGINE
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); this.y = Math.random() * canvas.height; }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 200;
                this.size = Math.random() * 200 + 100;
                this.speedY = Math.random() * 0.5 + 0.3;
                this.opacity = Math.random() * 0.15 + 0.05;
                this.vx = Math.random() * 1 - 0.5;
            }
            update() {
                this.y -= this.speedY; this.x += this.vx;
                if (this.y < -200) this.reset();
            }
            draw() {
                let grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                grad.addColorStop(0, `rgba(16, 185, 129, ${this.opacity})`);
                grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
                ctx.fillStyle = grad; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        for (let i = 0; i < 40; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // APP LOGIC
        let products = []; let wholesale = []; let cart = [];
        let activeUser = JSON.parse(localStorage.getItem('ss_user')) || null;
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw_ntPTHQXVkrYjiFP9-PuqnfD1teJgTnQyT4j4uT0y79mwOE3fW6i_o2KxVjvhkWbj/exec";

        function enterSite() {
            document.getElementById('ageGate').classList.add('hidden');
            if (activeUser) { document.getElementById('app').classList.remove('hidden'); fetchData(); } 
            else { window.location.reload(); } // Forces login check
        }

        async function fetchData() {
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                products = data.products; wholesale = data.wholesale;
                render();
            } catch (e) { console.log("Fetch Error"); }
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            const g = document.getElementById('grid');
            const filtered = products.filter(p => p[0].toString().toLowerCase().includes(q));
            
            g.innerHTML = filtered.map(p => {
                let [n, s, r, w, img] = p;
                let price = (activeUser && activeUser.taxId) ? w : r;
                let tag = (activeUser && activeUser.taxId) ? "WHOLESALE" : "RETAIL";
                
                // Better Auto-Image Fallback
                let finalImg = img;
                if (!finalImg || finalImg.trim() === "" || finalImg === "undefined") {
                    finalImg = `https://source.unsplash.com/featured/800x800/?vape,smoke,${encodeURIComponent(n)}`;
                }

                return `<div class="product-card p-5 rounded-[32px] flex flex-col h-full backdrop-blur-md">
                    <div class="relative overflow-hidden rounded-[24px] mb-6 h-48 bg-white/5">
                        <img src="${finalImg}" onerror="this.src='https://images.unsplash.com/photo-1527689368864-3a821dbccc34?w=400'" class="w-full h-full object-cover">
                        <span class="absolute top-3 left-3 bg-black/60 text-emerald-400 text-[8px] font-black px-3 py-1 rounded-full border border-emerald-500/30">${tag}</span>
                    </div>
                    <h3 class="font-bold text-white text-md h-12 overflow-hidden mb-4 tracking-tight uppercase">${n}</h3>
                    <div class="mt-auto flex justify-between items-center pt-5 border-t border-white/5">
                        <p class="text-xl font-black text-emerald-400 italic">$${Number(price).toFixed(2)}</p>
                        <button onclick="addToCart('${n}', ${price})" class="btn-green w-10 h-10 flex items-center justify-center rounded-xl font-black shadow-lg">+</button>
                    </div>
                </div>`;
            }).join('');
        }

        // Standard helpers
        function logout() { localStorage.removeItem('ss_user'); location.reload(); }
        function goHome() { document.getElementById('search').value = ""; render(); }
        function addToCart(n, p) { const i = cart.find(x => x.name === n); if(i) i.qty++; else cart.push({ name: n, price: p, qty: 1 }); updateCartUI(); }
        function updateCartUI() {
            document.getElementById('cartCount').innerText = cart.reduce((a, b) => a + b.qty, 0);
            const c = document.getElementById('cartItems'); let t = 0;
            c.innerHTML = cart.map((x, idx) => { t += x.price * x.qty; return `<div class="glass p-4 flex justify-between items-center text-white"><div><p class="font-bold text-xs uppercase">${x.name}</p><p class="text-sm font-black text-emerald-400">$${x.price}</p></div><button onclick="removeItem(${idx})" class="text-red-500">√ó</button></div>` }).join('');
            document.getElementById('cartTotal').innerText = `$${t.toFixed(2)}`;
        }
        function removeItem(idx) { cart.splice(idx, 1); updateCartUI(); }
        function toggleCart() { document.getElementById('cartModal').classList.toggle('hidden'); }
        async function submitOrder() {
            alert("ORDER SENT TO DALLAS HQ."); cart = []; updateCartUI(); toggleCart();
        }
        
        // Auto-load if user exists
        if(activeUser) { document.getElementById('app').classList.remove('hidden'); fetchData(); } else { document.getElementById('ageGate').classList.remove('hidden'); }
    </script>
</body>
</html>
